<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa44df7a7d.js" crossorigin="anonymous"></script>
    <script src="api.js" async></script>
    <title>Weather App</title>
</head>

<body>
    <header>
        <!-- <h1>Todays Forecast</h1> -->
        <label for="city-search" id="searchLabel">Forecast</label>
        <input name="city-search" id="searchBar" placeholder="Ex. Chandler AZ"/><button id="searchButton" ><i class="fas fa-location-arrow"></i> Search</button>
    </header>

    <section id="weather">
        <div id="cityBackground">
            <div id="city">
                Phoenix
            </div>
        </div>
        <label for="temperature">Current</label>
        <div id="temperature">
            109
        </div>
        <label for="feelsLike">Feels Like</label>
        <div id="feelsLike">
            103
        </div>
        <label for="windspeed">Wind Speed</label>
        <div id="windspeed">
            3
        </div>  
        <label for="precipitation">Precipitation</label>
        <div id="precipitation">
            10
        </div>
        
        <!-- <label for="description">Comments</label> -->
        <div id="description">
            Excessive Heat Warning
        </div>
    </section>

</body>

</html>
