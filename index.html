<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa44df7a7d.js" crossorigin="anonymous"></script>
    <script src="api.js" async></script>
    <title>Weather App</title>
</head>

<body>
    <header>
        <!-- <h1>Todays Forecast</h1> -->
        <label for="city-search" id="searchLabel">City</label>
        <input name="city-search" id="searchBar" /><button id="searchButton"><i class="fas fa-location-arrow"></i> Search</button>
    </header>

    <section id="weather">
        <div id="cityBackground">

            <div id="city">
                Phoenix
            </div>
        </div>
        <label for="temperature">Current</label>
        <div id="temperature">
            109
        </div>
        <label for="feelsLike">Feels Like</label>
        <div id="feelsLike">
            103
        </div>
        <label for="maxTemp">High</label>
        <div id="maxTemp">
            113
        </div>  
        <label for="minTemp">Low</label>
        <div id="minTemp">
            98
        </div>
        
        <!-- <label for="description">Comments</label> -->
        <div id="description">
            Excessive Heat Warning IN EFFECT untile the end of time so make sure there is an emergency plan
        </div>
    </section>




</body>

</html>
